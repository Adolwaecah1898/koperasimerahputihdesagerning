<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Koperasi Merah Putih</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login Koperasi</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full p-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
    <p id="errorMsg" class="text-red-600 mt-4 text-sm text-center hidden">Login gagal. Cek kembali data Anda.</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch(`https://script.google.com/macros/s/AKfycbyDsE0ur819YPUggjb_xy_xnvyzE-hXgGnI2lA4VnJiQuD8wOy5Wg-WmLxxpp8JriYm/exec?username=${username}&password=${password}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "ok") {
            const role = data.role.toLowerCase();
            window.location.href = `${role}.html`;
          } else {
            document.getElementById("errorMsg").classList.remove("hidden");
          }
        })
        .catch(() => {
          document.getElementById("errorMsg").classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
