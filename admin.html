<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Koperasi Merah Putih</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Sidebar + Navbar -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-red-700 text-white h-screen sticky top-0 p-4 space-y-4">
      <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
      <nav class="flex flex-col space-y-2">
        <a href="#" class="hover:bg-red-600 p-2 rounded">Dashboard</a>
        <a href="#" class="hover:bg-red-600 p-2 rounded">Data Anggota</a>
        <a href="#" class="hover:bg-red-600 p-2 rounded">Simpanan</a>
        <a href="#" class="hover:bg-red-600 p-2 rounded">Pinjaman</a>
        <a href="#" class="hover:bg-red-600 p-2 rounded">Unit Usaha</a>
        <a href="#" class="hover:bg-red-600 p-2 rounded">Laporan</a>
        <a href="index.html" class="hover:bg-red-600 p-2 rounded">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h2 class="text-3xl font-bold text-red-700 mb-6">Dashboard Koperasi</h2>

      <!-- Ringkasan Keuangan -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-semibold text-gray-600">Total Simpanan</h3>
          <p class="text-2xl font-bold text-green-600">Rp 35.000.000</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-semibold text-gray-600">Total Pinjaman</h3>
          <p class="text-2xl font-bold text-red-600">Rp 21.000.000</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-semibold text-gray-600">Anggota Aktif</h3>
          <p class="text-2xl font-bold text-blue-600">57 Orang</p>
        </div>
      </div>

      <!-- Grafik Statistik -->
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold mb-4">Statistik Simpanan vs Pinjaman</h3>
        <canvas id="chartStatistik"></canvas>
      </div>
    </main>
  </div>

  <script>
    const ctx = document.getElementById('chartStatistik').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei'],
        datasets: [
          {
            label: 'Simpanan',
            data: [20000000, 25000000, 30000000, 28000000, 35000000],
            backgroundColor: 'rgba(16, 185, 129, 0.7)'
          },
          {
            label: 'Pinjaman',
            data: [15000000, 18000000, 16000000, 19000000, 21000000],
            backgroundColor: 'rgba(239, 68, 68, 0.7)'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Statistik Bulanan' }
        }
      }
    });
  </script>

</body>
</html>
